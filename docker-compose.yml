version: '3.8'

services:
  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - /app/frontend/node_modules
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - VITE_REDIRECT_URL=http://localhost:${REDIRECT_PORT:-8001}
    depends_on:
      - backend
    networks:
      - linkpipe-network

  # Backend API (Node.js/Express to simulate Lambda locally)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - /app/backend/node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://linkpipe:linkpipe@postgres:5432/linkpipe
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=linkpipe
      - POSTGRES_USER=linkpipe
      - POSTGRES_PASSWORD=linkpipe
    depends_on:
      - postgres
    networks:
      - linkpipe-network

  # Redirect Service (separate service for handling short URLs)
  redirect-service:
    build:
      context: .
      dockerfile: backend/Dockerfile.redirect
    ports:
      - "${REDIRECT_PORT:-8001}:8001"
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - /app/backend/node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://linkpipe:linkpipe@postgres:5432/linkpipe
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=linkpipe
      - POSTGRES_USER=linkpipe
      - POSTGRES_PASSWORD=linkpipe
    depends_on:
      - postgres
    networks:
      - linkpipe-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: linkpipe-postgres
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      - POSTGRES_DB=linkpipe
      - POSTGRES_USER=linkpipe
      - POSTGRES_PASSWORD=linkpipe
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - linkpipe-network

  # pgAdmin (optional database admin UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: linkpipe-pgadmin
    ports:
      - "${PGADMIN_PORT:-8003}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@linkpipe.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    depends_on:
      - postgres
    networks:
      - linkpipe-network

volumes:
  postgres-data:

networks:
  linkpipe-network:
    driver: bridge 